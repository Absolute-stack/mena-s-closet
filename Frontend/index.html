<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>
      Mena's Closet Ghana | Shop Women's & Men's Fashion Online | Fast Delivery
    </title>

    <!-- Primary Meta Tags -->
    <meta
      name="title"
      content="Mena's Closet Ghana | Shop Women's & Men's Fashion Online | Fast Delivery"
    />
    <meta
      name="description"
      content="Shop quality fashion at Mena's Closet Ghana. Women's & men's clothing, accessories, traditional wear. Pay with Mobile Money or Cash on Delivery. Same-day delivery in Accra. Easy 7-day returns. Order now!"
    />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./src/assets/images/logo.webp"
      type="image/x-icon"
    />

    <!-- DNS Prefetch & Preconnect -->
    <link rel="dns-prefetch" href="https://checkout.paystack.com" />
    <link rel="preconnect" href="https://checkout.paystack.com" crossorigin />

    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      href="/hero.avif"
      as="image"
      type="image/avif"
      fetchpriority="high"
    />
    <link
      rel="preload"
      href="./src/assets/fonts/inter-v20-latin-regular.woff2"
      as="font"
      type="font/woff2"
    />
    <link
      rel="preload"
      href="./src/assets/fonts/inter-v20-latin-500.woff2"
      as="font"
      type="font/woff2"
    />
    <link
      rel="preload"
      href="./src/assets/fonts/inter-v20-latin-700.woff2"
      as="font"
      type="font/woff2"
    />

    <!-- Critical Inline CSS -->
    <style>
      /* inter-regular - latin */
      @font-face {
        font-display: swap;
        font-family: 'Inter';
        font-style: normal;
        font-weight: 400;
        src: url('./src/assets/fonts/inter-v20-latin-regular.woff2')
          format('woff2');
      }

      /* inter-500 - latin */
      @font-face {
        font-display: swap;
        font-family: 'Inter';
        font-style: normal;
        font-weight: 500;
        src: url('./src/assets/fonts/inter-v20-latin-500.woff2') format('woff2');
      }

      /* inter-700 - latin */
      @font-face {
        font-display: swap;
        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;
        src: url('./src/assets/fonts/inter-v20-latin-700.woff2') format('woff2');
      }

      :root {
        --main-clr: #d4744e;
        --sec-clr: #ffffff;
        --accent-clr: lightgrey;
        --tag-clr: rgba(255, 255, 105, 0.489);
        --tag-clr2: rgba(255, 255, 105);
        --bg-clr: rgb(234, 234, 234);
        --main-ff: 'Inter', sans-serif;
      }

      *,
      *::after,
      *::before {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: var(--main-ff);
      }

      .hero {
        margin-block-start: 2rem;
      }

      .hero-img-container {
        position: relative;
        height: 600px;
        overflow: hidden;
        border-radius: 1rem;
      }

      .hero-img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
        border-radius: inherit;
      }

      .hero-img-container::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image: linear-gradient(
          to top,
          rgba(0, 0, 0, 1),
          rgba(0, 0, 0, 0.2)
        );
      }

      .hero-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        line-height: 1.65;
        text-align: center;
        color: var(--accent-clr);
        width: 70%;
        max-width: 1200px;
      }

      @media (max-width: 768px) {
        .hero-img-container {
          height: 500px;
        }
      }

      @media (max-width: 480px) {
        .hero-img-container {
          height: 400px;
          border-radius: 0.75rem;
        }
      }

      @media (max-width: 375px) {
        .hero-img-container {
          height: 350px;
        }
      }

      .nav {
        padding-block: 0.8rem;
        max-width: 1535px;
        margin: 0 auto;
        border-block-end: 1px solid lightgray;
        background-color: var(--sec-clr);
      }
    </style>

    <!-- Load non-critical CSS asynchronously -->
    <link
      rel="preload"
      href="/assets/index-OA8EIKki.css"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />
    <link
      rel="preload"
      href="/assets/react-ven_.css"
      as="style"
      onload="
        this.onload = null;
        this.rel = 'stylesheet';
      "
    />

    <!-- Fallback for browsers without JS -->
    <noscript>
      <link rel="stylesheet" href="/assets/index-OA8EIKki.css" />
      <link rel="stylesheet" href="/assets/react-ven_.css" />
    </noscript>
  </head>
  <body>
    <div id="root"></div>
    <!-- Scripts at bottom for better performance -->
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
  </body>
</html>
